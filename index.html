<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Music</title>
</head>
<body>
  <div class="container">
    <div class="player">
      <!-- header -->
      <div class="player-header">Song One</div>
      <!-- body -->
      <div class="player-body">
        <!-- controller -->
        <div class="controller">
          <input type="range" max="100" min="0" step="1" class="time-slider">
          <div class="time">
            <span class="cur-time">00:00</span>/
            <span class="dur-time">00:00</span>
          </div>
          <div class="speaker">
            Speaker
            <input type="range" step="0.1" max="1" min="0" class="speaker-slider">
          </div>
        </div>
        <!-- button -->
        <div class="button">
            <button class="prev-btn">Prev</button>
            <button class="play-btn">Play</button>
            <button class="next-btn">Next</button>
          </div>
      </div>
      <!-- footer -->
      <ul class="player-footer">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
      </ul>
    </div>
  </div>
  <!-- javascript -->
  <script src="Player.js"></script>
  <script src="main.js"></script>
</body>
</html>
